<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Login to your Moueene account" />
    <title>Login - Moueene</title>

    <!-- AOS Animation Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="../assets/css/style.css?v=2.1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        background: var(--bg-light);
        padding-top: 90px;
      }

      .auth-wrapper {
        min-height: calc(100vh - 90px);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px 20px 60px;
        background-image:
          linear-gradient(rgba(0, 201, 167, 0.06), rgba(255, 107, 157, 0.06)),
          url("../assets/bg-pattern.png");
        background-size: cover;
      }

      .auth-card {
        background: rgba(255, 255, 255, 0.92);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.6);
        border-radius: var(--radius-lg);
        box-shadow: var(--shadow-lg);
        width: 100%;
        max-width: 980px;
        display: grid;
        grid-template-columns: 1fr 0.9fr;
        overflow: hidden;
        min-height: 620px;
      }

      .auth-content {
        padding: 48px 46px;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .auth-visual {
        background: linear-gradient(
          135deg,
          var(--secondary-color),
          var(--primary-color)
        );
        color: white;
        position: relative;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px;
      }

      .auth-visual::before {
        content: "";
        position: absolute;
        inset: -40%;
        background: url("../assets/pattern-white.png");
        opacity: 0.12;
        transform: rotate(-8deg);
      }

      .visual-inner {
        position: relative;
        z-index: 1;
        text-align: center;
        max-width: 340px;
      }

      .visual-badge {
        width: 92px;
        height: 92px;
        border-radius: 24px;
        background: rgba(255, 255, 255, 0.18);
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 18px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
      }
      .visual-badge i {
        font-size: 2.4rem;
      }

      .visual-inner h3 {
        color: white;
        margin-bottom: 10px;
        font-size: 1.6rem;
      }
      .visual-inner p {
        color: rgba(255, 255, 255, 0.9);
        margin-bottom: 0;
      }

      .type-toggle {
        display: flex;
        background: rgba(0, 0, 0, 0.03);
        padding: 6px;
        border-radius: var(--radius-md);
        gap: 6px;
        margin: 18px 0 16px;
      }

      .type-btn {
        flex: 1;
        border: none;
        background: transparent;
        padding: 12px 10px;
        border-radius: var(--radius-md);
        cursor: pointer;
        transition: var(--transition-smooth);
        font-weight: 700;
        color: var(--text-light);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }

      .type-btn.active {
        background: white;
        color: var(--text-dark);
        box-shadow: var(--shadow-sm);
      }

      .auth-alert {
        display: none;
        padding: 12px 14px;
        border-radius: var(--radius-md);
        border: 1px solid rgba(0, 0, 0, 0.06);
        margin: 0 0 14px;
      }
      .auth-alert.show {
        display: flex;
        gap: 10px;
        align-items: flex-start;
      }
      .auth-alert.error {
        background: rgba(255, 107, 157, 0.08);
        border-color: rgba(255, 107, 157, 0.25);
        color: #a10034;
      }
      .auth-alert.info {
        background: rgba(0, 201, 167, 0.1);
        border-color: rgba(0, 201, 167, 0.25);
        color: #006b5a;
      }

      .auth-form .form-group {
        margin-bottom: 14px;
      }

      .auth-form label {
        display: block;
        margin-bottom: 6px;
        font-weight: 700;
        font-size: 0.9rem;
        color: var(--text-dark);
      }

      .auth-form input {
        width: 100%;
        padding: 12px 14px;
        border: 1px solid var(--border-color);
        border-radius: var(--radius-md);
        outline: none;
        background: rgba(255, 255, 255, 0.9);
        transition: var(--transition-smooth);
      }

      .auth-form input:focus {
        border-color: rgba(0, 201, 167, 0.6);
        box-shadow: 0 0 0 3px rgba(0, 201, 167, 0.15);
      }

      .form-options {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 10px;
        margin: 8px 0 16px;
        color: var(--text-light);
        font-size: 0.95rem;
      }

      .remember {
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .remember input {
        width: 18px;
        height: 18px;
        accent-color: var(--primary-color);
      }

      .form-options a {
        color: var(--primary-color);
        font-weight: 700;
      }

      .btn-wide {
        width: 100%;
        padding: 12px 14px;
        border-radius: var(--radius-md);
      }

      .below-link {
        margin-top: 16px;
        text-align: center;
        color: var(--text-light);
      }
      .below-link a {
        color: var(--primary-color);
        font-weight: 700;
      }

      @media (max-width: 900px) {
        .auth-card {
          grid-template-columns: 1fr;
          min-height: unset;
        }
        .auth-visual {
          display: none;
        }
        .auth-content {
          padding: 34px 20px;
        }
      }
    </style>
  </head>

  <body class="smooth-scroll">
    <!-- Header (matches site) -->
    <header class="header glass-header" id="header">
      <div class="container">
        <nav class="navbar">
          <a href="../index.html" class="logo">
            <img src="../assets/images/logo.webp" alt="Moueene Logo" />
            <span>Moueene</span>
          </a>
          <ul class="nav-menu">
            <li><a href="../index.html">Home</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="providers.html">Providers</a></li>
            <li><a href="how-it-works.html">How It Works</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
          <div class="nav-buttons">
            <a href="login.html" class="btn btn-primary pulse-btn">Login</a>
            <a href="register.html" class="btn btn-glass">Sign Up</a>
          </div>
          <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </nav>
      </div>
    </header>

    <section class="auth-wrapper">
      <div class="auth-card" data-aos="zoom-in" data-aos-duration="800">
        <div class="auth-content">
          <div class="text-center" style="margin-bottom: 8px">
            <h2 style="font-size: 2rem; margin-bottom: 6px">Welcome Back</h2>
            <p style="color: var(--text-light)">Login to manage your account</p>
          </div>

          <div class="type-toggle" role="tablist" aria-label="Login type">
            <button
              type="button"
              class="type-btn active"
              id="btnUser"
              onclick="selectLoginType('user')"
            >
              <i class="fas fa-user"></i>
              Customer
            </button>
            <button
              type="button"
              class="type-btn"
              id="btnProvider"
              onclick="selectLoginType('provider')"
            >
              <i class="fas fa-briefcase"></i>
              Provider
            </button>
          </div>

          <div class="auth-alert error" id="errorAlert">
            <i class="fas fa-exclamation-circle" style="margin-top: 2px"></i>
            <div id="errorMessage"></div>
          </div>
          <div class="auth-alert info" id="infoAlert">
            <i class="fas fa-info-circle" style="margin-top: 2px"></i>
            <div id="infoMessage"></div>
          </div>

          <form class="auth-form" id="loginForm" novalidate>
            <input type="hidden" id="loginType" value="user" />

            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                autocomplete="email"
                placeholder="you@example.com"
                required
              />
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                autocomplete="current-password"
                placeholder="Your password"
                required
              />
            </div>

            <div class="form-options">
              <div class="remember">
                <input type="checkbox" id="remember" />
                <label for="remember" style="margin: 0; font-weight: 600"
                  >Remember me</label
                >
              </div>
              <a href="forgot-password.html">Forgot Password?</a>
            </div>

            <button type="submit" class="btn btn-primary btn-wide" id="submitBtn">
              <span id="submitText">Sign In</span>
            </button>

            <div class="below-link">
              Donâ€™t have an account? <a href="register.html">Sign Up</a>
            </div>
          </form>
        </div>

        <aside class="auth-visual" aria-hidden="true">
          <div class="visual-inner">
            <div class="visual-badge" id="visualBadge">
              <i class="fas fa-user"></i>
            </div>
            <h3 id="visualTitle">Customer login</h3>
            <p id="visualDesc">
              Access bookings, favorites, messages, and your profile.
            </p>
          </div>
        </aside>
      </div>
    </section>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init({ once: true });
    </script>

    <script src="../assets/js/auth.js?v=2.1.0"></script>
    <script>
      function showError(message) {
        document.getElementById("errorMessage").textContent = message;
        document.getElementById("errorAlert").classList.add("show");
        document.getElementById("infoAlert").classList.remove("show");
      }

      function showInfo(message) {
        document.getElementById("infoMessage").textContent = message;
        document.getElementById("infoAlert").classList.add("show");
        document.getElementById("errorAlert").classList.remove("show");
      }

      function hideAlerts() {
        document.getElementById("errorAlert").classList.remove("show");
        document.getElementById("infoAlert").classList.remove("show");
      }

      function isValidEmail(email) {
        return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
      }

      function selectLoginType(type) {
        hideAlerts();
        document.getElementById("loginType").value = type;

        const btnUser = document.getElementById("btnUser");
        const btnProvider = document.getElementById("btnProvider");
        btnUser.classList.toggle("active", type === "user");
        btnProvider.classList.toggle("active", type === "provider");

        const badge = document.getElementById("visualBadge");
        const title = document.getElementById("visualTitle");
        const desc = document.getElementById("visualDesc");

        if (type === "provider") {
          badge.innerHTML = '<i class="fas fa-briefcase"></i>';
          title.textContent = "Provider login";
          desc.textContent =
            "Manage services, bookings, earnings, reviews, and messages.";
        } else {
          badge.innerHTML = '<i class="fas fa-user"></i>';
          title.textContent = "Customer login";
          desc.textContent = "Access bookings, favorites, messages, and your profile.";
        }
      }

      // Initialize from URL ?type=provider
      (function initTypeFromUrl() {
        const params = new URLSearchParams(window.location.search);
        const t = params.get("type");
        if (t === "provider") selectLoginType("provider");
        else selectLoginType("user");
      })();

      document
        .getElementById("loginForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          hideAlerts();

          const email = document.getElementById("email").value.trim();
          const password = document.getElementById("password").value;
          const rememberMe = document.getElementById("remember").checked;
          const loginType = document.getElementById("loginType").value;

          if (!isValidEmail(email)) {
            showError("Please enter a valid email address.");
            return;
          }
          if (!password) {
            showError("Please enter your password.");
            return;
          }

          const submitBtn = document.getElementById("submitBtn");
          const submitText = document.getElementById("submitText");
          const original = submitText.textContent;
          submitBtn.disabled = true;
          submitText.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing in...';

          try {
            const result = await Auth.login({
              email,
              password,
              user_type: loginType,
              remember_me: rememberMe,
            });

            if (result.success) {
              setTimeout(() => {
                window.location.href =
                  loginType === "provider"
                    ? "provider-dashboard.html"
                    : "dashboard.html";
              }, 250);
              return;
            }

            const msg = result.message || "Login failed.";
            if (
              msg.toLowerCase().includes("switch") ||
              msg.toLowerCase().includes("registered as")
            ) {
              showInfo(msg);
            } else {
              showError(msg);
            }
          } catch (err) {
            console.error(err);
            showError("Login failed. Please try again.");
          } finally {
            submitBtn.disabled = false;
            submitText.textContent = original;
          }
        });
    </script>

    <script src="../assets/js/main.js"></script>
  </body>
</html>
