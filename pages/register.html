<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Join Moueene - Create your account" />
    <title>Sign Up - Moueene</title>
    <!-- AOS Animation Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      .auth-wrapper {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 120px 20px 50px;
        background-color: var(--bg-light);
        background-image:
          linear-gradient(rgba(255, 69, 108, 0.05), rgba(0, 201, 167, 0.05)),
          url("../assets/bg-pattern.png");
        background-size: cover;
        position: relative;
        overflow: hidden;
      }

      .auth-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.5);
        border-radius: var(--radius-lg);
        box-shadow: var(--shadow-xl);
        overflow: hidden;
        width: 100%;
        max-width: 1000px;
        display: flex;
        min-height: 700px;
      }

      .auth-content {
        flex: 1.2;
        padding: 50px;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .auth-visual {
        flex: 0.8;
        background: linear-gradient(
          135deg,
          var(--secondary-color),
          var(--primary-color)
        );
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 40px;
        color: white;
        text-align: center;
        position: relative;
        overflow: hidden;
      }

      .auth-visual::before {
        content: "";
        position: absolute;
        width: 150%;
        height: 150%;
        background: url("../assets/pattern-white.png");
        opacity: 0.1;
        animation: rotate 60s linear infinite;
      }

      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      .visual-content {
        position: relative;
        z-index: 2;
      }

      .visual-icon {
        font-size: 4rem;
        margin-bottom: 20px;
        background: rgba(255, 255, 255, 0.2);
        width: 100px;
        height: 100px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 20px;
      }

      .user-type-selector {
        display: flex;
        background: var(--bg-light);
        padding: 5px;
        border-radius: var(--radius-md);
        margin-bottom: 25px;
      }

      .type-btn {
        flex: 1;
        padding: 12px;
        text-align: center;
        border-radius: var(--radius-sm);
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: 500;
        font-size: 0.95rem;
        color: var(--text-light);
      }

      .type-btn.active {
        background: white;
        color: var(--primary-color);
        box-shadow: var(--shadow-sm);
        font-weight: 600;
      }

      .form-row {
        display: flex;
        gap: 15px;
      }

      .form-row .form-group {
        flex: 1;
      }

      @media (max-width: 768px) {
        .auth-card {
          flex-direction: column;
        }
        .auth-visual {
          display: none;
        }
        .auth-content {
          padding: 30px 20px;
        }
        .form-row {
          flex-direction: column;
          gap: 0;
        }
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header class="header glass-header" id="header">
      <div class="container">
        <nav class="navbar">
          <a href="../index.html" class="logo">
            <img src="../assets/images/logo.webp" alt="Moueene Logo" />
            <span>Moueene</span>
          </a>
          <ul class="nav-menu">
            <li><a href="../index.html">Home</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="providers.html">Providers</a></li>
            <li><a href="how-it-works.html">How It Works</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
          <div class="nav-buttons">
            <a href="login.html" class="btn btn-glass">Login</a>
            <a href="register.html" class="btn btn-primary pulse-btn"
              >Sign Up</a
            >
          </div>
          <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </nav>
      </div>
    </header>

    <section class="auth-wrapper">
      <div class="auth-card" data-aos="zoom-in" data-aos-duration="800">
        <div class="auth-content">
          <div class="text-center mb-30" style="margin-bottom: 25px">
            <h2
              style="
                font-size: 2rem;
                margin-bottom: 5px;
                color: var(--text-dark);
              "
            >
              Create Account
            </h2>
            <p style="color: var(--text-light)">Join our community today</p>
          </div>

          <!-- User Type Toggle -->
          <div class="user-type-selector">
            <div class="type-btn active" onclick="selectType('customer')">
              <i class="fas fa-user mr-2"></i> Join as Customer
            </div>
            <div class="type-btn" onclick="selectType('provider')">
              <i class="fas fa-briefcase mr-2"></i> Become a Provider
            </div>
          </div>

          <form action="#" class="auth-form" id="registerForm">
            <input
              type="hidden"
              id="accountType"
              name="type"
              value="customer"
            />

            <div class="form-row mb-20">
              <div class="form-group mb-20" style="margin-bottom: 15px">
                <label
                  for="fname"
                  style="
                    margin-bottom: 5px;
                    display: block;
                    font-weight: 500;
                    font-size: 0.9rem;
                  "
                  >First Name</label
                >
                <input
                  type="text"
                  id="fname"
                  placeholder="First Name"
                  autocomplete="given-name"
                  required
                  style="
                    width: 100%;
                    padding: 10px 15px;
                    border: 1px solid var(--border-color);
                    border-radius: var(--radius-sm);
                    outline: none;
                  "
                />
              </div>
              <div class="form-group mb-20" style="margin-bottom: 15px">
                <label
                  for="lname"
                  style="
                    margin-bottom: 5px;
                    display: block;
                    font-weight: 500;
                    font-size: 0.9rem;
                  "
                  >Last Name</label
                >
                <input
                  type="text"
                  id="lname"
                  placeholder="Last Name"
                  autocomplete="family-name"
                  required
                  style="
                    width: 100%;
                    padding: 10px 15px;
                    border: 1px solid var(--border-color);
                    border-radius: var(--radius-sm);
                    outline: none;
                  "
                />
              </div>
            </div>

            <div class="form-group mb-20" style="margin-bottom: 15px">
              <label
                for="email"
                style="
                  margin-bottom: 5px;
                  display: block;
                  font-weight: 500;
                  font-size: 0.9rem;
                "
                >Email Address</label
              >
              <input
                type="email"
                id="email"
                placeholder="hello@example.com"
                autocomplete="email"
                required
                style="
                  width: 100%;
                  padding: 10px 15px;
                  border: 1px solid var(--border-color);
                  border-radius: var(--radius-sm);
                  outline: none;
                "
              />
            </div>

            <div class="form-group mb-20" style="margin-bottom: 15px">
              <label
                for="phone"
                style="
                  margin-bottom: 5px;
                  display: block;
                  font-weight: 500;
                  font-size: 0.9rem;
                "
                >Phone Number</label
              >
              <input
                type="tel"
                id="phone"
                placeholder="+1 (555) 123-4567"
                autocomplete="tel"
                required
                style="
                  width: 100%;
                  padding: 10px 15px;
                  border: 1px solid var(--border-color);
                  border-radius: var(--radius-sm);
                  outline: none;
                "
              />
            </div>

            <!-- Provider-only fields (hidden by default) -->
            <div id="providerFields" style="display: none;">
              <div class="form-group mb-20" style="margin-bottom: 15px">
                <label
                  for="address"
                  style="
                    margin-bottom: 5px;
                    display: block;
                    font-weight: 500;
                    font-size: 0.9rem;
                  "
                  >Business Address</label
                >
                <input
                  type="text"
                  id="address"
                  placeholder="123 Main Street"
                  autocomplete="street-address"
                  style="
                    width: 100%;
                    padding: 10px 15px;
                    border: 1px solid var(--border-color);
                    border-radius: var(--radius-sm);
                    outline: none;
                  "
                />
              </div>

              <div class="form-group mb-20" style="margin-bottom: 15px">
                <label
                  for="city"
                  style="
                    margin-bottom: 5px;
                    display: block;
                    font-weight: 500;
                    font-size: 0.9rem;
                  "
                  >City</label
                >
                <input
                  type="text"
                  id="city"
                  placeholder="Your city"
                  autocomplete="address-level2"
                  style="
                    width: 100%;
                    padding: 10px 15px;
                    border: 1px solid var(--border-color);
                    border-radius: var(--radius-sm);
                    outline: none;
                  "
                />
              </div>
            </div>

            <div class="form-group mb-20" style="margin-bottom: 15px">
              <label
                for="password"
                style="
                  margin-bottom: 5px;
                  display: block;
                  font-weight: 500;
                  font-size: 0.9rem;
                "
                >Password</label
              >
              <input
                type="password"
                id="password"
                placeholder="Create a password"
                autocomplete="new-password"
                required
                style="
                  width: 100%;
                  padding: 10px 15px;
                  border: 1px solid var(--border-color);
                  border-radius: var(--radius-sm);
                  outline: none;
                "
              />
            </div>

            <div class="form-group mb-20" style="margin-bottom: 15px">
              <div style="display: flex; gap: 10px; align-items: flex-start">
                <input
                  type="checkbox"
                  id="terms"
                  required
                  style="margin-top: 4px; accent-color: var(--primary-color)"
                />
                <label
                  for="terms"
                  style="
                    font-size: 0.85rem;
                    color: var(--text-light);
                    line-height: 1.4;
                  "
                >
                  I agree to the
                  <a href="terms.html" style="color: var(--primary-color)"
                    >Terms of Service</a
                  >
                  and
                  <a href="privacy.html" style="color: var(--primary-color)"
                    >Privacy Policy</a
                  >.
                </label>
              </div>
            </div>

            <button
              type="submit"
              class="btn btn-primary btn-block w-100"
              style="
                width: 100%;
                padding: 12px;
                border: none;
                border-radius: var(--radius-sm);
                color: white;
                font-weight: 600;
                cursor: pointer;
                margin-bottom: 20px;
              "
            >
              Create Account
            </button>

            <p
              class="text-center"
              style="color: var(--text-light); font-size: 0.9rem"
            >
              Already have an account?
              <a
                href="login.html"
                style="color: var(--primary-color); font-weight: 600"
                >Sign In</a
              >
            </p>
          </form>
        </div>

        <div class="auth-visual">
          <div class="visual-content">
            <div class="visual-icon">
              <i class="fas fa-rocket"></i>
            </div>
            <div id="visual-text">
              <h2 style="font-size: 2.2rem; margin-bottom: 15px">
                Start Your Journey
              </h2>
              <p
                style="
                  font-size: 1.1rem;
                  opacity: 0.9;
                  max-width: 300px;
                  margin: 0 auto;
                "
              >
                Find the best professionals for your needs in minutes.
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Scripts -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/main.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        AOS.init({
          duration: 800,
          easing: "ease-out-cubic",
          once: true,
        });

        // Redirect if already authenticated
        if (Auth.isAuthenticated()) {
          Auth.redirectToDashboard();
          return;
        }

        // Check URL for type
        const urlParams = new URLSearchParams(window.location.search);
        const type = urlParams.get("type");
        if (type === "provider") {
          selectType("provider");
        }

        // Handle registration form submission
        const registerForm = document.getElementById("registerForm");
        registerForm.addEventListener("submit", async function (e) {
          e.preventDefault();

          const firstName = document.getElementById("fname").value.trim();
          const lastName = document.getElementById("lname").value.trim();
          const email = document.getElementById("email").value.trim();
          const phone = document.getElementById("phone").value.trim();
          const password = document.getElementById("password").value;
          const terms = document.getElementById("terms").checked;
          const accountType = document.getElementById("accountType").value;

          // Client-side validation
          if (!firstName) {
            Auth.showModal({
              type: "error",
              title: "Validation Error",
              message: "Please enter your first name.",
            });
            return;
          }

          if (!lastName) {
            Auth.showModal({
              type: "error",
              title: "Validation Error",
              message: "Please enter your last name.",
            });
            return;
          }

          if (!email) {
            Auth.showModal({
              type: "error",
              title: "Validation Error",
              message: "Please enter your email address.",
            });
            return;
          }

          // Email format validation
          const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if (!emailRegex.test(email)) {
            Auth.showModal({
              type: "error",
              title: "Invalid Email",
              message: "Please enter a valid email address.",
            });
            return;
          }

          if (!phone) {
            Auth.showModal({
              type: "error",
              title: "Validation Error",
              message: "Please enter your phone number.",
            });
            return;
          }

          if (!password) {
            Auth.showModal({
              type: "error",
              title: "Validation Error",
              message: "Please create a password.",
            });
            return;
          }

          // Password strength validation
          if (password.length < 8) {
            Auth.showModal({
              type: "error",
              title: "Weak Password",
              message: "Password must be at least 8 characters long.",
            });
            return;
          }

          if (!terms) {
            Auth.showModal({
              type: "error",
              title: "Terms Required",
              message:
                "Please accept the Terms of Service and Privacy Policy to continue.",
            });
            return;
          }

          // Show loading state
          const submitBtn = registerForm.querySelector('button[type="submit"]');
          const originalText = submitBtn.textContent;
          submitBtn.disabled = true;
          submitBtn.innerHTML =
            '<i class="fas fa-spinner fa-spin"></i> Creating Account...';

          try {
            const userData = {
              email: email,
              password: password,
              first_name: firstName,
              last_name: lastName,
              phone: phone,
              user_type: accountType === "customer" ? "user" : "provider",
            };

            // Add provider-specific fields if registering as provider
            if (accountType === "provider") {
              userData.address = document.getElementById("address").value.trim();
              userData.city = document.getElementById("city").value.trim();
            }

            const result = await Auth.register(userData);

            if (result.success) {
              await Auth.showModal({
                type: "success",
                title: "Account Created!",
                message:
                  result.message ||
                  "Welcome to Moueene! Your account has been created successfully.",
              });
              Auth.redirectToDashboard();
            } else {
              let errorMessage =
                result.message || "Registration failed. Please try again.";

              // Handle specific validation errors from backend
              if (result.errors) {
                const errorList = Object.values(result.errors).flat();
                if (errorList.length > 0) {
                  errorMessage = errorList.join("\n");
                }
              }

              await Auth.showModal({
                type: "error",
                title: "Registration Failed",
                message: errorMessage,
              });
              // Reset button
              submitBtn.disabled = false;
              submitBtn.textContent = originalText;
            }
          } catch (error) {
            console.error("Registration error:", error);
            await Auth.showModal({
              type: "error",
              title: "Connection Error",
              message:
                "Unable to connect to the server. Please check your internet connection and try again.",
            });
            submitBtn.disabled = false;
            submitBtn.textContent = originalText;
          }
        });
      });

      function selectType(type) {
        document.getElementById("accountType").value = type;
        const btns = document.querySelectorAll(".type-btn");
        btns.forEach((btn) => btn.classList.remove("active"));

        const visualTitle = document.querySelector("#visual-text h2");
        const visualDesc = document.querySelector("#visual-text p");
        const providerFields = document.getElementById("providerFields");

        if (type === "customer") {
          btns[0].classList.add("active");
          visualTitle.textContent = "Start Your Journey";
          visualDesc.textContent =
            "Find the best professionals for your needs in minutes.";
          providerFields.style.display = "none";
        } else {
          btns[1].classList.add("active");
          visualTitle.textContent = "Grow Your Business";
          visualDesc.textContent =
            "Join thousands of providers and reach more customers.";
          providerFields.style.display = "block";
        }
      }
    </script>
  </body>
</html>
